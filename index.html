<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="img/icon-logo.png" alt="logo">
            <h2>HTMLPRO</h2>
        </div>
    </header><!--Header-->

    
    <section class="section-1">
        <div class="ebook">
            <img src="img/ebook.png" alt="imagem ebook">
        </div>
        <div class="action-title">
            <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto.</h2>
            <button class="section-button-1">Baixar uma cópia</button>
        </div>
    </section><!--Section-1-->

    <section class="section-2">
        <h2>Níveis de aprendizado</h2>
        <div class="cards">
            <div class="card">
                <img src="img/icon-card.png" alt="icone card">
                CSS Básico
            </div>
            <div class="card">
                <img src="img/icon-card.png" alt="icone card">
                CSS Intermediário
            </div>
            <div class="card">
                <img src="img/icon-card.png" alt="icone card">
                CSS Avançado
            </div>
        </div>
    </section><!--Section-2-->

    <section class="section-3">
        <button class="section-button-2">Aprenda HTML</button>
        <h2>+1500 Downloads</h2>
        <p>Mais de 1000 pessoas já baixaram</p>
    </section><!--Section-3-->

    <footer>
        <div class="footer">
            <button class="footer-button-3">Baixar uma cópia</button>
        </div>
        <p>Landing Page responsiva - Para os inscritos do canal</p>
    </footer><!--footer-->
</body>
</html>
